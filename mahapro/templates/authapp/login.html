{% extends 'base.html' %}
{% block title %}
    <title>Login Page</title>
{% endblock %}
{% block content %}
        <div class ="border border -5 col-3 m-auto mt-5 p-2 mb-2 bg-secondary text-white" >
            <h4 class ="text-primary test-center m-auto mb-3 ">MAHDA LOGIN<img src="mahapro1.png"></h4>
            <form method="post">
                {% csrf_token %}
                <label>UserName:</label>>
                <input  type="text" name ="un"/>
                <br><br>
                <label>Password:</label>>
                <input  type="password" name ="pw"/>
                <br><br>
                <input class="btn btn-primary float-end " type="submit" value="login">
            </form>
        </div>
{% endblock %}
